<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>add Post</title>
</head>

<body>
<header class="header">
    <ul class="nav">
        <li><a href="index.html">Home</a></li>
    </ul>
    <a class="logo" href="#"><img src="res/images/profile.jpg" width="50" height="50" alt="Profile picture"></a>
</header>

<div class="layout center">
    <div class="content">
        <div class="defaultBox">
            <form action="index.html" class="addPostForm">
                <div class="inputOptionsContainer">
                    <label for="postBody">Post body</label>
                    <textarea id="postBody" placeholder="textarea" required spellcheck="true"></textarea>

                    <label for="fileSelector">Select file</label>
                    <label class="fileInputWrapper">
                        <input type="file" id="fileSelector" multiple/>
                        Choose File
                    </label>
                </div>

                <div class="button">
                    <button type="submit">Create post</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
