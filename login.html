<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Home</title>
</head>

<body>
    <header class="header">
        <ul class="nav">
            <li><a href="login.html">Home</a></li>
        </ul>
        <a class="profile-picture" href="#">'
            <img src="res/images/profile.jpg" width="64" height="64" alt="Profile picture">
        </a>
    </header>

    <div class="content">
        <div class="defaultBox">
            <div class="login-header">
                <p>Welcome to PostIt</p>
            </div>
            <div class="possible-button">
                <p>Create an account</p>
            </div>
            <div class="pre-form">
                <p>or<br>Please log in</p>
            </div>
            <form action="index.html">
                <div class="input">
                    <input type="text" id="email" name="email" placeholder="Email" required><br><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                </div>
                <div class="button">
                    <button type="submit">Log in</button>
                </div>
            </form>
            <div class="possible-button">
                <p class="forget-password">Forget password</p>
            </div>

        </div>
    </div>

</body>
</html>
